<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos Random</title>
</head>
<body>
    <script>
        // URL del archivo JSON
        const datosUrl = 'https://NotJoelP.github.io/datos-random/datos.json';

        // Funci칩n para obtener un dato aleatorio
        async function obtenerDatoRandom() {
            const respuesta = await fetch(datosUrl);
            const datos = await respuesta.json();
            const datoAleatorio = datos[Math.floor(Math.random() * datos.length)];
            document.body.innerText = datoAleatorio;  // Mostrar el dato en la p치gina
        }

        obtenerDatoRandom();  // Llamar a la funci칩n para mostrar el dato al cargar la p치gina
    </script>
</body>
</html>
